<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/style.css">
	<title>PlayStation</title>
</head>

<!-- 
	TO-DOs
	- Fix #upper-header: the logo must keep its size
	- Header is fixed, so the content below must start from a certain height
-->

<body>
	<header class="fixed-top">
		<div id="upper-header" class="container-fluid py-2 bg-black text-right">
			<div class="row">
				<div class="offset-10 col-2">
					<img src="./img/sony_logo.svg" alt="Sony Logo">
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<h1>
						<img src="./img/play_logo.svg" alt="PlayStation Logo">
					</h1>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse chevron-down" id="navbarNavAltMarkup">
					<div class="navbar-nav col">
						<a class="nav-link text-dark" href="#">
							Giochi
							<img src="./img/chevron-down-solid.svg" alt="drop-down">
						</a>
						<a class="nav-link text-dark" href="#">
							Hardware
							<img src="./img/chevron-down-solid.svg" alt="drop-down">
						</a>
						<a class="nav-link text-dark" href="#">
							Servizi
							<img src="./img/chevron-down-solid.svg" alt="drop-down">
						</a>
						<a class="nav-link text-dark" href="#">
							Novit√†
							<img src="./img/chevron-down-solid.svg" alt="drop-down">
						</a>
						<a class="nav-link text-dark" href="#">
							Supporto
							<img src="./img/chevron-down-solid.svg" alt="drop-down">
						</a>
					</div>
					<div class="navbar-nav col-auto">
						<a class="nav-link text-dark" href="#">
							My PlayStation
							<img src="./img/chevron-down-solid.svg" alt="drop-down">
						</a>
						<button type="button" class="btn rounded-pill btn-dark mx-3">Accedi</button>
						<i class="bi bi-search fs-5 p-1"></i>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<section class="jumbotron-big text-white p-1">
		<div class="container-fluid h-100 py-5 px-2">
			<div class="row h-100 flex-column justify-content-end align-items-start gy-3">
				<div class="col-8">
					<img src="./img/returnal-hero-banner-logo.png" alt="Returnal Logo">
				</div>
				<div class="col-auto py-3">
					<h2 class="display-2">Rompi il cerchio</h2>
				</div>
				<div class="col-auto">
					<p class="fs-5"> Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
				</div>
				<div class="col-auto"><a href="#" class="btn btn-danger rounded-pill">Acquista ora</a></div>
			</div>
		</div>
	</section>
</body>

</html>
